<mat-card>
    <mat-card-header>
        <mat-card-title>
            EXPERIENCE
        </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let experience of experiences">
        <p>{{experience.company}}</p>
        <p>{{experience.location}}</p>
        <p>{{experience.role}}</p>
        <p>{{experience.startDate | date:'y MMM'}} - {{experience.endDate ? (experience.endDate | date:'y MMM') : 'Present'}}</p>
        <div>
            <p *ngFor="let highlight of experience.highlights">
                - {{highlight}}
            </p>
        </div>
        <div>
            <span>Technologies: </span>
            <mat-chip-list>
                <mat-chip *ngFor="let tech of experience.technologies" selected="true">
                    {{tech}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-content>
</mat-card>
